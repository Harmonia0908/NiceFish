<div class="user-profile-container">
    <div class="panel panel-default">
        <div class="panel-heading">创建/编辑用户</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" [formGroup]="formGroup">
                <div *ngFor="let field of fields" class="form-group">
                    <form-control [form]="formGroup" [field]="field" [ngClass]="{'has-error': formGroup.get(field.key).invalid }"></form-control>
                </div>
            </form>
        </div>
    </div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary btn-margin-1rem" (click)="save()">保存</button>
                <button type="button" class="btn btn-default" (click)="cancel()">取消</button>
            </div>
        </div>
    </form>
</div>
